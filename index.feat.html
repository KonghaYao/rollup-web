<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>

    <script type="module">
        import { obj_module } from "./dist/index.js";
        import { rollup } from "https://cdn.jsdelivr.net/npm/rollup/dist/es/rollup.browser.js";
        let cache;
        await rollup({
            input: "./public/test.js",
            plugins: [
                obj_module({
                    files: {
                        public: {
                            "test.js": `
                        import {a} from '../data.js';
                        import path from "path"
                        export {a,path}
                    `,
                        },
                        "data.js": `export const a = 11`,
                    },
                    log(id) {
                        console.log(id);
                    },
                    extensions: [".cjs", ".js"],
                    include: ["public/test*", "data*"],
                    exclude: ["public/path*"],
                }),
            ],
        }).then((res) => {
            cache = res.cache;
        });
        await rollup({
            input: "./data.js",
            cache,
            plugins: [
                obj_module({
                    files: {
                        public: {
                            "test.js": `
                        import {a} from '../data.js';
                        import path from "path"
                        export {a,path}
                    `,
                        },
                        "data.js": `export const a = 11`,
                    },
                    log(id) {
                        console.log(id);
                    },
                    extensions: [".cjs", ".js"],
                    include: ["public/test*", "data*"],
                    exclude: ["public/path*"],
                }),
            ],
        }).then((res) => {
            console.log(res.cache, cache);
        });
        console.log(rollup);
    </script>
</html>
